<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>比赛信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myCss.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myJs.js"></script>
</head>
<body class="container-fluid">
<div class="col-sm-12" id="contestinfo">
    <table class="table table-striped table-hover table-responsive">
        <tbody>
        <tr>
            <th>竞赛名称</th>
            <td><span th:text="${thiscontest.getCName()}"></span></td>
        </tr>
        <tr>
            <th>竞赛描述</th>
            <td><span th:text="${thiscontest.getCDescription()}"></span></td>
        </tr>
        <tr>
            <th>开始时间</th>
            <td><span th:text="${thiscontest.getStartTime()}"></span></td>
        </tr>
        <tr>
            <th>结束时间</th>
            <td><span th:text="${thiscontest.getEndTime()}"></span></td>
        </tr>
        <tr>
            <th>竞赛状态</th>
            <td th:switch="${thiscontest.isFinish}">
                <span th:case="0" th:text="未开始"></span>
                <span th:case="1" th:text="进行中"></span>
                <span th:case="2" th:text="已结束"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
