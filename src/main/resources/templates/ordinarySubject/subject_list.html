<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>题目列表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myCss.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myJs.js"></script>
    <script src="js/page.js"></script>
</head>
<body class="container-fluid">
<!--搜索框和标签组-->
<div id="line" class="col-sm-12">
    <div id="sbox" class="col-sm-6">
        <form class="form-group" action="/searchSubject" method="post">
            <div class="col-sm-6">
                <input type="text" id="sc" name="content" class="form-control" placeholder="题号/题名">
            </div>
            <input type="submit" class="btn btn-success" id="ss"  value="Search">
        </form>
    </div>
    <div id="subjectmenu" class="col-sm-4 col-sm-offset-2">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                难度 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu selectmenu">
                <li><a href="#">简单</a></li>
                <li><a href="#">中等</a></li>
                <li><a href="#">困难</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                状态 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu selectmenu">
                <li><a href="#">已解决</a></li>
                <li><a href="#">未作</a></li>
                <li><a href="#">尝试过</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                标签 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu selectmenu">
                <li><a href="#">图</a></li>
                <li><a href="#">树</a></li>
                <li><a href="#">链表</a></li>
            </ul>
        </div>
    </div>
</div>
<!--题目列表-->
<div class="" id="subjectset">
    <table class="table table-hover table-responsive table-striped mytable">
        <thead>
        <tr>
            <th>#</th>
            <th>题号</th>
            <th>题名</th>
            <th>Solved</th>
            <th>通过率（AC/ALL）</th>
            <th>难度</th>
        </tr>
        </thead>
        <tbody th:each="subject:${subjects}">
        <tr>
            <td th:text="${subject.SId}"></td>
            <a href="/sub" target="_blank"><td th:text="${subject.SNum}"></td></a>
            <td th:text="${subject.SName}"><a href="/sub" target="_blank"></a> </td>
            <td><span class="glyphicon glyphicon-ok-circle"></span> </td>
            <td>
                <span th:text="${subject.PassRate}"></span>
                (<span th:text="${subject.SAllPass}"></span>/
                <span th:text="${subject.SAllSubmit}"></span>)
            </td>
            <td th:text="${subject.SDegree}"></td>
        </tr>
        </tbody>
    </table>

</div>
<div class="col-sm-12">
    <div style="text-align: center;">
        <div id="pager" class="pager clearfix">
        </div>
    </div>
    <script src="js/page.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $("#pager").zPager({
            totalData: 50,
            htmlBox: $('#wraper'),
            btnShow: true,
            ajaxSetData: false
        });

        function currentPage(currentPage) {
            /*
                触发页码数位置： Page/js/jquery.z-pager.js 64行
            */
            console.log("当前页码数：" + currentPage);
        }

    </script>
    <script>
        // $("#ss").click(function () {
        //
        //     $.post(
        //              "/searchSubject",
        //             {"content":$("#sc").val()},
        //         function (data) {
        //         }
        //     );
        //
        // })
    </script>
</div>
</body>
</html>
