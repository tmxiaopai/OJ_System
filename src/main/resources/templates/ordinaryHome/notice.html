<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myCss.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myJs.js"></script>


</head>
<body class="container-fluid">

<div class="col-sm-10">
    <div class="panel panel-info" th:each="notice:${notices}">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${notice.nName}"></h3>
        </div>
        <div class="panel-body" th:text="${notice.nContent}">

        </div>
        <div class="panel-footer" th:text="${notice.getAdId().getUId().getUNickname()}"></div>
    </div>
</div>
</body>
</html>
