<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/MyCssTT.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/myJsTT.js"></script>
</head>
<body>
<!--侧边菜单-->
<div id="aside" class="col-sm-2">
    <ul class="list-unstyled text-center">
        <a href="tt_notice_list" target="my_iframe">
            <li class="topli" style="background-color: #eeeeee">Notice List</li>
        </a>
        <a href="tt_notice_create" target="my_iframe">
            <li class="bottomli" style="background-color: #ffffff">Notice Create</li>
        </a>

<!--内容-->
<div id="content" class="col-sm-10 embed-responsive embed-responsive-16by9">
    <iframe name="my_iframe" src="tt_notice_list" class="embed-responsive-item"></iframe>
</div>

<script>
    var height = document.documentElement.clientHeight - 56;
    var mydiv = document.getElementById("content");
    mydiv.style.height = height + "px";
</script>

</html>
