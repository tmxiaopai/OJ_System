

<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>添加公告</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/layui/layui.js" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">添加公告</div>
          <div class="layui-card-body" pad15>

            <form class="layui-form" action="add_notice" method="post">
              <div class="layui-form-item">
                <label class="layui-form-label">公告名称</label>
                <div class="layui-input-block">
                  <input type="text" name="nName" required layverify="required" placeholder="请输入公告名称" autocomplete="off" class="layui-input" />
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                  <textarea name="nContent" required lay-required placeholder="请输入公告内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" type="submit" lay-filter="publish_notice">确认发布</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set','form','laydate']);
  </script>
</body>
</html>
