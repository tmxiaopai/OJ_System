

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>创建比赛</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">创建比赛</div>
          <div class="layui-card-body" pad15>
            
            <form class="layui-form" action="createContest" method="post">
              <div class="layui-form-item">
                <label class="layui-form-label">比赛名称</label>
                <div class="layui-input-block">
                  <input type="text" name="cName" required layverify="required" placeholder="请输入比赛名称" autocomplete="off" class="layui-input" />
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">比赛描述</label>
                <div class="layui-input-block">
                  <textarea name="cDescription" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">比赛密码</label>
                <div class="layui-input-inline">
                  <input type="text" name="cPassword" required layverify="required" placeholder="请输入比赛密码" autocomplete="off" class="layui-input" />
                </div>
              </div>
              <div class="layui-form-item">
              	<label class="layui-form-label">比赛地点</label>
              	<div class="layui-input-inline">
              		<input type="text" name="cPlace" required layverify="required" placeholder="请输入比赛地点" autocomplete="off" class="layui-input" />
              	</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">题目数量</label>
                <div class="layui-input-inline">
                  <input type="text" name="cCount" required layverify="required" placeholder="请输入题目数量" autocomplete="off" class="layui-input" />
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" name="startTime" id="test-laydate-type-datetime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" name="endTime" id="test-laydate-type-datetime2" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">是否公开</label>
                <div class="layui-input-inline">
                  <select name="cIsPublic" id="public" lay-verify="">
                    <option value="0" selected>是</option>
                    <option value="1" >否</option>
                  </select> 
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" type="submit" lay-filter="btnCreate">确认创建</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set','laydate','form'],function () {
    var laydate=layui.laydate;
    //日期时间选择器
    laydate.render({
      elem: '#test-laydate-type-datetime'
      ,type: 'datetime'
    });
    laydate.render({
      elem: '#test-laydate-type-datetime2'
      ,type: 'datetime'
    });
  });
  </script>
</body>
</html>
