

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加题目</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">添加题目</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">题目难度</label>
                <div class="layui-input-inline">
                  <select name="role" lay-verify="">
                    <option value="1" selected>简单</option>
                    <option value="2" disabled>一般</option>
                    <option value="3" disabled>困难</option>
                  </select> 
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">题目类型</label>
                <div class="layui-input-inline">
                  <select name="role" lay-verify="">
                    <option value="1" selected>求和</option>
                    <option value="2" disabled>递归</option>
                    <option value="3" disabled>算法</option>
                  </select> 
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">题目描述</label>
                <div class="layui-input-block">
                  <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">运行时间</label>
                <div class="layui-input-inline">
                  <select name="role" lay-verify="">
                    <option value="1" selected>10s</option>
                    <option value="2" disabled>60s</option>
                    <option value="3" disabled>120s</option>
                  </select> 
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">占用内存</label>
                <div class="layui-input-inline">
                  <select name="role" lay-verify="">
                    <option value="1" selected>1m</option>
                    <option value="2" disabled>2m</option>
                    <option value="3" disabled>5m</option>
                  </select> 
                </div>
              </div>
              <div class="layui-form-item">
              	<label class="layui-form-label">输入描述</label>
              	<div class="layui-input-block">
              		<input type="text" name="title" required layverify="required" placeholder="请输入描述" autocomplete="off" class="layui-input" />
              	</div>
              </div>	
              <div class="layui-form-item">
              	<label class="layui-form-label">输出描述</label>
              	<div class="layui-input-block">
              		<input type="text" name="title" required layverify="required" placeholder="请输入描述" autocomplete="off" class="layui-input" />
              	</div>
              </div>	
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">样例输入</label>
                <div class="layui-input-block">
                  <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">样例输出</label>
                <div class="layui-input-block">
                  <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">用例输入</label>
                <div class="layui-input-block">
                  <textarea name="remarks" placeholder="请输入测试用例" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">用例输出</label>
                <div class="layui-input-block">
                  <textarea name="remarks" placeholder="请输入测试用例" class="layui-textarea"></textarea>
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);
  </script>
</body>
</html>
