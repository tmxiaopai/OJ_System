<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MyCssTT.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myJsTT.js"></script>
    <script>
	$(document).ready(function(){
	     $(".on").hover(function(){
				$(".topDown").show();
			},
			function(){
				$(".topDown").hide();
			}
		);
		$("#userinfo").hover(function(){
			$("#userinfo_btn").css("color","black");
		},
		function(){
			$("#userinfo_btn").css("color","#808080");
		}
		);
		$("#userinfo").click(function(){
			$("#user_btn").css("color","#808080");
    		$("#contest_btn").css("color","#808080");
    		$("#subject_btn").css("color","#808080");
    		$("#home_btn").css("color","#808080");
    		$("#notice_btn").css("color","#808080");
		})
		$("#logout").hover(function(){
			$("#logout_btn").css("color","black");
		},
		function(){
			$("#logout_btn").css("color","#808080");
		}
		);
	});
	</script>
    <style>
    	*{
    		margin: 0px;
    		padding: 0px;
    	}
    	.list-unstyled{
    		margin-left: 52px;
    	}
    	#home{
    		margin-left: 25px;
    	}
    	ul,ol,li{
    		list-style: none;
    	}
    	.on ul{
    		display: none;
    		position: absolute;
    		z-index: 1;
    		left: 1423px;
    		top: 55px;
    	}
    	.on ul li{
    		margin-top: 15px;
    	}
    	.on ul li a{
    		text-align: center;
    		color: #808080;
    		text-decoration: none;
    		font-size: 15px;
    	}
    </style>
</head>
<body class="container">
<!--导航条-->
<div id="header">
    <ul class="list-unstyled">

            <img src="images/LOGO.png" height="45"/>
        </li>
        <li class="col-sm-1" id="home">
            <a href="tt_home_menu" target="home_iframe">
                <span id="home_btn" class="glyphicon glyphicon-home" style="color: black;">主页</span>
            </a>
        </li>
        <li class="col-sm-1" id="subject">
            <a href="tt_subject_menu" target="home_iframe">

        </li>
        <li class="col-sm-1" id="contest">
            <a href="tt_contest_menu" target="home_iframe">
                <span id="contest_btn" class="glyphicon glyphicon-fire">比赛</span>
            </a>
        </li>
        <li class="col-sm-1" id="notice">
            <a href="tt_notice_menu" target="home_iframe">
                <span id="notice_btn" class="glyphicon glyphicon-bullhorn">公告</span>
            </a>
        </li>
        <li class="col-sm-1" id="user">
            <a href="tt_user_menu" target="home_iframe">
                <span id="user_btn" class="glyphicon glyphicon-user">用户</span>
            </a>
        </li>
       	<div class="person" style="width: 150px;">
       		<ul class="top-m">
       			<li class="on">
	       			<img src="images/user.png" width="14px" height="14px"/>
		       		<span>张小凡</span>
		       		<img src="images/arrow.png" width="10px" height="10px"/>
		       		<ul class="topDown">
			       		<li id="userinfo"><a id="userinfo_btn" href="tt_user" target="home_iframe">个人信息</a></li>
				       	<li id="logout"><a id="logout_btn" href="">退出登录</a></li>
			    	</ul>
       			</li>
       		</ul>
       </div>
</div>

<!--home框架-->
<div class="col-sm-12 embed-responsive embed-responsive-16by9" id="home_iframe">
    <iframe name="home_iframe" src="tt_home_menu" class="embed-responsive-item" scrolling="no"></iframe>
