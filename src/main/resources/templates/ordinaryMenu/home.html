<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myCss.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myJs.js"></script>
    <script th:inline="javascript">
        var logmes = [[${logmes}]];
        if (logmes != null) {
            alert(logmes);
        }
    </script>
</head>
<body class="container">
<!--导航条-->
<div id="header">
    <ul class="list-unstyled">
        <li id="home" class="col-sm-1 menus">
            <a id="homebtn" href="/home_menu" target="home_iframe">
                <span id="home_btn" class="glyphicon glyphicon-home" style="color: black">主页</span>
            </a>
        </li>
        <li id="practice" class="col-sm-1 menus">
            <a href="/subject_menu" target="home_iframe">
                <span id="practice_btn" class="glyphicon glyphicon-screenshot">练习</span>
            </a>
        </li>
        <li id="contest" class="col-sm-1 menus">
            <a href="/contest_list" target="home_iframe">
                <span id="contest_btn" class="glyphicon glyphicon-fire">比赛</span>
            </a>
        </li>
        <li id="practice" class="col-sm-2 col-sm-offset-6 menus" th:if="${logflag}">
            <a href="/subject_menu" target="home_iframe">
                <span id="practice_btn" class="glyphicon glyphicon glyphicon-user" th:text="${user.uNickname}"></span>&nbsp;
                <a href="/logout">退出</a>
            </a>
        </li>
        <li class="col-sm-2 col-sm-offset-6" th:if="${not logflag}">
            <a href="#">
                <span class="" data-toggle="modal" data-target="#myModal">登录/注册</span>
            </a>
        </li>

    </ul>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">登录/注册</h4>
                如果账号不存在将会自动注册账号！请查收验证邮件。
            </div>
            <form action="/" method="post">
                <div class="modal-body">
                    &emsp;
                    账号：<input type="email" name="email" placeholder="Email">&emsp;&emsp;&emsp;&emsp;
                    密码：<input type="password" name="password" placeholder="八位及以上字母数字组合">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">注册</button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--home框架-->
<div class="col-sm-12 embed-responsive embed-responsive-16by9" id="home_iframe">
    <iframe id="homeiframe" name="home_iframe" src="/home_menu" class="embed-responsive-item" scrolling=""></iframe>
</div>

<!--footer-->
<div id="footer" class="col-sm-12">
    <span>人家也是有底线的~~~</span>
</div>

</body>
</html>
